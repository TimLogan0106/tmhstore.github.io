<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./signin.css">
    <link rel="icon" href="./img/logo.png" type="image/icon type">

<body>
    <div class="container">
        <form  action="#" method="POST" name="register" onsubmit="return checkRegister()" enctype="multipart/form-data">
            <h1 class="name_page_title">SIGN IN</h1> 
            <h3>tmhstore.</h3>
            <table id="#information">
                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" name="username" id="idUsername" onInput="simpleTest(this.value)"></td>
                    <td id='errorUsername' style='color: red;'></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" name="password1" id="passwd1"></td>
                    <td id='errorPasswd' style='color: red;'></td>
                </tr>
                <tr>
                    <td>Gõ lại mật khẩu</td>
                    <td><input type="password" name="password2" id="passwd2"></td>
                    <td id='errorRePasswd' style='color: red;'></td>
                </tr>
                </tr>
            
                <tr>
                    <td></td>
                    <td>
                        <input type="submit"  name="submit" value="Đăng ký">
                        <input type="reset"  name="reset" value="Làm lại">
                    </td>
                </tr>
        </table>
        <p>Bạn đã có tài khoản <a href="./login.html">Login</a></p> 
    </form>
    </div>
